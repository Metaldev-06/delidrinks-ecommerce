<header class="header__container">
  <div class="header__content">
    <div class="header__logo">
      <img
        src="../../../../assets/images/logo.png"
        alt="logo"
        [routerLink]="['/']"
      />
    </div>
  </div>
</header>
<nav class="header__nav">
  <ul class="nav__list">
    <li class="nav__item">
      <button
        class="button custom__button--fill products__button"
        [routerLink]="['/products/']"
        (mouseenter)="op.show($event)"
        (click)="op.hide()"
      >
        Productos
      </button>
    </li>
    <li class="nav__item input__container">
      <form [formGroup]="searchForm" (ngSubmit)="SearchFormProducts()">
        <input type="text" placeholder="Buscar..." formControlName="product" />
      </form>
    </li>
    <li class="nav__item">
      <div class="button__container">
        <button class="button custom__button--fill">
          <i class="pi pi-user"></i>
        </button>
        <button class="button custom__button--fill">
          <i class="pi pi-shopping-bag"></i>
        </button>
      </div>
    </li>
  </ul>
</nav>

<p-overlayPanel #op>
  <ng-template pTemplate="content">
    <p-tree
      [value]="files"
      class="w-full md:w-30rem"
      selectionMode="single"
      [(selection)]="selectedFile"
      (onNodeExpand)="nodeExpand($event)"
      (onNodeCollapse)="nodeCollapse($event)"
      (onNodeSelect)="nodeSelect($event)"
      (onNodeUnselect)="nodeUnselect($event)"
      [style]="{ border: 'none' }"
    ></p-tree>
  </ng-template>
</p-overlayPanel>
